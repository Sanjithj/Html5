<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="C:\Users\sanji\OneDrive\Desktop\Vs_code\Html5\css\form.css">
    <script src="form.js"></script>
</head>
<body>
    <form>
    <header class="headerContainer">
        <h1>HTML 5 Form Input Field</h1>
    </header>
    <div>
        <label for "text">Enter the name: </label>
        <input type="text" id="text" name="text">
    </div>
    <div>
        <label for="email" > Email : </label>
        <input type="email" id="email" name="email">
    </div>
    <div>    
        <label for="tel">Mobile number: </label>
        <input type="tel" id="tel" name="tel">
    </div>
    <div>    
        <label for="pwd">Password : </label>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div class="nativeDateTimePicker">
        <label for="party">Choose a date and time:</label>
        <input type="datetime-local" id="party" name="bday">
        <span class"validity"></span>
    </div>
    <div>    
        <label for="salary">Choose your salary: </label>
        <input type="range" id="salary" name="salary" min="30000" max="50000" steps="20" value="40000">
        <output class="salary-output" for="salary">40000</output>
    </div>
    <div>
        <button id="submitButton" onclick="validation()">Submit</button>
    </div>
    </form>
</body>
</html>
